<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
<h1 class="title">Death's Shadow Life Counter</h1>

<div class="life">
    <input type="text" name="life-total" placeholder="20" class="life-total" id="lifeTotal" value="20" onkeypress="myFunction"><button class="btn" id="myBtn">Pay life</button></input>
</div>

<div class="card">
  

    <div class="card-title">
        <div class="card-name">
            Death's Shadow
            <img src="/image/black.png" alt="" class="card-symbol">
            

        </div>
       
       
    </div>

    <div class="art">
        <img src="image/death.jpg" alt="" class="art-death">
    </div>

    <div class="middle">
        <div class="middle-type">
          creature-Avatar
          <img src="/image/symbol.png" alt="" class="middle-symbol">           
        </div>
    </div>

    <div class="rules">
        <div class="rules-text">
            Death's Shadows gets -X/-X, where X is your life total.

        </div>

        <div class="rules-flavor">
            The shadow of the candle looms tall even as its light grows dim.
        </div>
    </div>
    <div class="fun">
        <div class="fun-ability" id="strength">
            <span class="fun-power" id="power"></span>
            /
            
        </div>
        
    </div>
    <div class="fun">
        <div class="fun-ability" id="defense" id="toughness">
         
        </div>

    </div>
    
</div>

<script src="java.js"></script>
</body>
</html>
